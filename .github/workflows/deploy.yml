name: Deploy Cloud Run Job

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Authenticate with GCP using your service account JSON
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # Install gcloud CLI
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker "${{ secrets.GCP_REGION }}-docker.pkg.dev"

    - name: Build and push Docker image
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/materialized-view-refresher/materialized-refresh-job"
        docker build -t "$IMAGE:latest" .
        docker push "$IMAGE:latest"

    - name: Deploy Cloud Run Job
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/materialized-view-refresher/materialized-refresh-job:latest"
        gcloud run jobs deploy materialized-refresh-job \
          --image "$IMAGE" \
          --region "${{ secrets.GCP_REGION }}" \
          --set-env-vars DB_HOST=${{ secrets.DB_HOST }},DB_NAME=${{ secrets.DB_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          --execute-now
